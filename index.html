<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- sezione rossa -->
        <div id="section1" class="rosso">
            <!-- puntini in alto a destra -->
            <a href="#section3" class="pallino tre">3</a>
            <a href="#section2" class="pallino due">2</a>
            <a href="#section1" class="pallino uno">1</a>
            <!-- /puntini in alto a destra -->
            <div class="immagine_testo">
                <div class="immagine">
                    <img src="./img/01.png" alt="Immagine di scarpe blu">
                </div>
                <div class="testo">
                    IL NOSTRO MODELLO DI PUNTA
                </div>
            </div>
        </div>
        <!-- /sezione rossa -->

        <!-- sezione verde -->
        <div id="section2" class="verde">
            <div class="immagine_testo">
                <div class="immagine">
                    <img src="./img/02.png" alt="Immagine di scarpe bianche">
                </div>
                <div class="testo">
                    IL NOSTRO MODELLO DI PUNTA
                </div>
            </div>
        </div>
        <!-- /sezione verde -->

        <!-- sezione gialla -->
        <div id="section3" class="giallo">
            <div class="immagine_testo">
                <div class="immagine">
                    <img src="./img/03.png" alt="Immagine di scarpe verdi">
                </div>
                <div class="testo">
                    IL NOSTRO MODELLO DI PUNTA
                </div>
            </div>
        </div>
        <!-- /sezione gialla -->

    </div>
    <!-- /container -->
</body>
</html>
